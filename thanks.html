<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Confirmação - Casamento de Juliana & Jonathan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .thanks-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f0e6e6;
        }
        
        .thanks-content {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        .thanks-content h1 {
            color: #d4a373;
            margin-bottom: 1.5rem;
        }
        
        .thanks-content p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .back-btn {
            display: inline-block;
            background-color: #d4a373;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #c69c6d;
        }
    </style>
</head>
<body>
    <section class="thanks-section">
        <div class="thanks-content">
            <h1>Obrigado pela Confirmação!</h1>
            <p>Recebemos sua confirmação de presença para o nosso casamento. Estamos muito felizes que você poderá compartilhar este momento especial conosco.</p>
            <p>VAMO DALE!!!</p>
            <a href="index.html" class="back-btn">Voltar para o site</a>
        </div>
    </section>
</body>
</html>
